<main>
    <article class="max-w-full">
        <header class="max-w-full bg-[#222222] text-[#FDFDFE] not-prose">
            <div class="mx-8 lg:mx-80 py-8">
                <h1 class="max-w-full text-3xl lg:text-6xl">{{ .Title }}</h1>
            </div>
        </header>
        

        <div class="mx-8 lg:mx-80 py-2">
            
            <!-- If "screenshot:" frontmatter is set in the markdown file, display image -->
            {{ if .Params.screenshot }}
    
                <div class="h-auto w-auto my-6">
                    <!-- Find image from "screenshot" frontmatter(.Params) provided from the markdown file. -->
                    {{ $image := resources.GetMatch .Params.screenshot }}
                    <!-- Use Hugo image processing method of "Fit" to fit the image in the thumbnail  -->
                    {{ $image := $image.Resize "1920x webp "}}
                    <img class="rounded"
                        src="{{ $image.RelPermalink }}" alt="{{ .Params.description }}" height="1080" width="1920">
                </div>
            
            {{ end }}

            <!-- Buttons to the links for viewing the configuration file and screenshot  -->
            <div class="py-2 grid h-[25%] max-w-full grid-flow-col gap-2 items-center">
                <a class="p-2 h-fit text-center rounded border hover:bg-[#1B1B1B] hover:text-[#FDFDFE]" href="{{ .Params.config }}">
                    View the configuration file
                </a>
            </div>
        
        </div>
                                

        <!-- Markdown file's content -->
        <!-- <section class="leading-relaxed text-left mx-8 lg:mx-80">{{ .Content }}</section> -->
              
        <section class="grid grid-flow-row lg:grid-flow-col items-center my-4 py-4 mx-8 lg:mx-80 gap-2">
            <span class="max-w-full">
                
                <!-- Check if a previous page is present in the current section and display the link to it if present. -->
                {{ if .PrevInSection }}
                    
                    <a class="decoration-2 border border-solid p-2 flex place-content-center rounded hover:bg-[#1B1B1B] hover:text-[#FDFDFE]"  
                        href="{{ .PrevInSection.Permalink }}">
                            &larr;&nbsp;Previous screenshot
                    </a>
                
                {{ end }}
                                
            </span>
            
            <span class="max-w-full">
                
                <!-- Check if a next page is present in the current section and display the link to it if present. -->
                {{ if .NextInSection }}
                    
                    <a class="decoration-2 border border-solid p-2 flex place-content-center rounded 
                    hover:bg-[#1B1B1B] hover:text-[#FDFDFE]" href="{{ .NextInSection.Permalink }}">
                            Next screenshot&nbsp;&rarr;
                    </a>                                
                
                {{ end }}
            
            </span>    
        </section>
    
    </article>
</main>
